<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff4400" />
    <title>Form</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: rgb(62, 63, 64);
        color: #ff4400;
        font-size: 1em;
      }
      h1 {
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      }
      fieldset {
        display: inline;
        background-color: rgba(0, 0, 0, 0.1);
        margin: 20px;
        border-radius: 8px;
        border: 1px solid rgb(255, 255, 255);
      }
      div {
        margin: 8px;
      }
      label {
        color: white;
      }
      input.inputText {
        border-radius: 6px;
        border: 2px solid #ff4400;
        background-color: rgb(45, 46, 46);
        color: white;
        padding: 16px;
        font-size: 1em;
      }
    
    </style>
  </head>
  <body>
    <h1>My Form</h1>
    <form action="form.php" method="post" autocomplete="on">
      <fieldset>
        <legend>Input</legend>
        <div>
          <label for="iname">Full Name:</label>
          <input
            type="text"
            name="name"
            id="iname"
            placeholder="Your name"
            autocomplete="name"
            class="inputText"
          />
        </div>
        <div>
          <label for="iUser">Username:</label>
          <input
            type="text"
            name="user"
            id="iUser"
            minlength="5"
            maxlength="15"
            size="25"
            autocomplete="username"
            placeholder="Your username"
          />
        </div>
        <div>
          <label for="iPassword">Password:</label>
          <input
            type="password"
            name="password"
            id="iPassword"
            required
            minlength="8"
            maxlength="30"
            placeholder="min 8"
            autocomplete="current-password"
          />
        </div>
        <div>
          <label for="iNumber">Number:</label>
          <input
            type="number"
            name="number"
            id="iNumber"
            min="0"
            max="10"
            placeholder="0-10"
            step="0.5"
          />
        </div>
        <div>
          <label for="iMonth">Month:</label>
          <input type="month" name="month" id="iMonth" />
        </div>
        <div>
          <label for="iDate">Date:</label>
          <input type="date" name="date" id="iDate" />
        </div>
        <div>
          <label for="iTime">Time:</label
          ><input type="time" name="time" id="iTime" />
        </div>
        <div>
          <label for="datetime-local">Data+time:</label>
          <input
            type="datetime-local"
            name="datetime-local"
            id="iDatetime-local"
          />
        </div>
        <div>
          <label for="iEmail">Email:</label>
          <input
            type="email"
            name="email"
            id="iEmail"
            placeholder="name@name.com"
            autocomplete="email"
          />
        </div>
        <div>
          <label for="iPhone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="iPhone"
            placeholder="(xx) xxxx-xxxx"
            autocomplete="tel"
            pattern="ˆ\(\d{2}\)\d{4,5}-\d{4}$"
          />
        </div>
        <!-- Estudar mais sobre RegEx -->
      </fieldset>
      <fieldset>
        <legend>Buttons</legend>
        <div>
          <input type="checkbox" name="checkbox1" id="iCheckbox1" />
          <label for="iCheckbox1">Checkbox1</label><br />
          <input type="checkbox" name="checkbox2" id="iCheckbox2" checked />
          <label for="iCheckbox2">Checkbox2</label><br />
          <input type="checkbox" name="checkbox3" id="iCheckbox3" />
          <label for="iCheckbox3">Checkbox3</label>
        </div>
        <div>
          <input type="radio" name="radio" id="iRadio" />
          <label for="iRadio">Radio</label> <br />
          <input type="radio" name="radio" id="iRadio1" />
          <label for="iRadio1">Radio1</label>
          <!-- tem que ter o mesmo "name" -->
        </div>
      </fieldset>
      <fieldset>
        <legend>Other inputs</legend>
        <div>
          <label for="iColor">Select color:</label>
          <input type="color" name="color" id="iColor" value="#00ff00" />
        </div>
        <div>
          <label for="iRange">Range:</label>
          <input type="range" name="range" id="iRange" min="1" max="5" />
        </div>
        <div>
          <label for="iFile">File:</label>
          <input type="file" name="file" id="iFile" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Select</legend>
        <div>
            <label for="iState">State:</label>
            <select name="state" id="iState">
                <option value="" selected>-- Choose --</option>
              <optgroup label="Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
              </optgroup>
              <optgroup label="Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
              </optgroup>
            </select>
                  </div>
            <div>
                <label for="iProf">Profissão:</label>
                <input type="text" name="prof" id="iProf" list="lstprof">
                <datalist id="lstprof">
            <option value="ADM">Administradpr</option>
            <option>Contador</option>
            </div>
            <div>
              <label for="iMessage">Message:</label><br>
              <textarea name="message" id="iMessage" cols="40" rows="4"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Outputs</legend>
            <div>
                <label for="in1">Numero:1</label>
                <input type="number" name="n1" id="in1" min="0" max="50" value="0" required 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" />
              </div>
              <div>
                <label for="in2">Numero:2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" value="0" required 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"/>
              </div>
              <div>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
              </div>
             <br><hr><br>
              <label for="inum">Numero:</label>
              <input type="range" name="num" id="inum" min="0" max="10" value="5"
              oninput="ival.innerHTML = Number(inum.value)">
              <output id="ival">5</output><br>
              <br><hr><br>
              <label for="iano">Em que ano você nasceu?</label>
              <input type="number" name="ano" id="iano" min="1900"
              oninput="calcIdade()"><br>
              <label for="iidade">Sua idade é:</label>
              <output id="iidade"> 0</output>
        </fieldset>
      <p>
        <input type="reset" value="Clean" />
        <input type="submit" value="Send" />
      </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
  </body>
</html>
